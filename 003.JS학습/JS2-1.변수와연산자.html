<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JS2-1 변수(Variable)와 연산자(Operator)</title>
  <script>
    /****************************************************** 
      [ JS의 변수란? ]
      1. 정의: 다양한 형태의 데이터를 저장 할 수 있는 메모리공간

        - 메모리의 특정위치의 주소는 변수명이다
        - 브라우저 어플리케이션 할당 디스크에 저장됨
        - 개념적으로 그릇과 유사함. 담는것에 따라 달라진다

      2. 변수의 위치
        - 변수는 이퀄 왼쪽에 온다(데이터는 오른쪽 예)변수 = 데이터 (데이터가 변수에 담김))  
      
      3. 변수의 선언: var 변수명
        - 변수명은 반드시 문자로 쓴다
        - 변수는 따옴표로 감싸지 않는다(따옴표로 감싸면 문자데이터)
          예) var myName

      4. 변수의 이름 작성법
        - 변수는 띄어쓰기 안되고 모두 붙여서 한 단어처럼 작성
        - 2음절 이상의 단어를 변수로 만들 땐
          1) 카멜 케이스(Camel Case): 첫 단어는 소문자, 뒷 단어는 첫글자 대문자
            예) myHouseIsBig
          2) 파스칼 케이스(Pascal Case): 모든 단어 첫글자 대문자
            예) YouAreMyLover
          3) 스네이크 케이스(Snake Case): 단어사이에 언더바(_) 사용
            예) seoul_korea_good
            
      5. 변수의 할당
        - 선언된 변수에 값(데이터)을 넣는것
        예) var my_house_is_big = "얼마나 큰데?"   
        
        - 할당시 규칙: 한 문서안에 같은 이름의 변수를 한번 이상 못씀(쓰게 되면 덮어써짐)
        - 변수는 대소문자를 철저히 구분함
          예) House, hOuse, hoUse 다 다름
      
      6. 데이터 종류
        1) 문자형: "나비", '사람', "100"과 같이 따옴표로 감싼것
        2) 숫자형: 1, 2, 3, 4, 5 등 따옴표 없는 숫자
        3) 블린형: true / false (절대 따옴표 없이 쓸것, true는 1과 같고 false는 0과 같다)
        4) 기타형: 날짜형, 함수, 다른 변수 등
      
      7. 변수에 사용할 수 있는 문자
        - 주로 영문 알파벳을 사용하면 숫자로 시작할 수 없다
          예) 12my (불가능)  my12(가능)
        - 예약어(키워드)는 사용할 수 없다
          예) function, var, if 등
          ※ 예약어는 브라우저 객체에서 사용되고 있는 기능어
      
      8. 일반적으로 프로그래밍 언어에서 데이터형도 선언시에 같이 정해준다. JS는 데이터형을 정하지 않고 할당시에 데이터형이 자동으로 정해짐
      (JS에서 데이터형을 정해주는 방법으로 Type Script가 등장함)

      9. 변수의 특성과 유의사항
        1) 같은 지역에서 변수는 오직 한번만 선언
        2) 변수의 값을 코드 중간에 변경하면 기존값을 덮어써서 데이터가 변경됨

      10. 변수를 문자데이터 사이에 출력하기
        1) 일반적인 방법: 따옴표의 종류를 보고 해당 따옴표 사이에 끊고 플러스 연산자로 변수를 연결함
        예) var home = "아름다운";
          "나의", "집"을 넣고 싶으면 "나의" + home + "집"  -> "나의 아름다운 집"이 출력됨

        2) ES6의 새로운 방법:
           [ 템플릿 리터럴 ] 
          - 변수를 섞어 쓸 문자 데이터를 따옴표 대신 백틱(back-tics:`)으로 감쌈
            -> 백틱 내부에는 엔터가 자유로움
          - 변수는 ${ }으로 삽입한다 (interpolation(보관법, 내삽법))
            예) var home = "아름다운";
            "나의 집" -> '나의 ${home} 집'  => 나의 아름다운 집으로 출력됨

        [ js의 코드 실행순서 ]
        1. 위에서 아래로
        2. 이퀄 오른쪽에서 왼쪽으로
        3. 소괄호 안에서 바깥으로
        4. 함수 바깥부터 실행, 함수는 호출시 실행


    ******************************************************/
    // 변수의 선언과 할당
    var A = "찐"; // 문자형
    var B = 4; // 숫자형
    var C = true; // 불린형
    var D = "FRONT"; // 문자형
    var 와라와라 = "흥칫뿡"; //문자형


    // 변수값의 출력
    // document.write(메시지);
    document.write("기초 탄탄, " + B + "차 산업 " + D + "-END IT 소프트웨어 웹 개발 <br><br>");

    // ES6방식의 변수 출력법
    document.write(`기초 탄탄, ${B}차 산업 ${D}-END IT 소프트웨어 웹 개발 <br> <br>`);
    // ""로 감싼 글들을 `백팁으로 변경해야함

    // 변수의 자리 출력연습
    // 사용자 이름
    var user_name = "헨리";

    // 오늘의 날씨
    var today_weather = /* "해가 쨍쨍" */ "흐리고 구름 많음";

    // 인사 메시지
    var message = /* "쿨하고 멋지게 자신있게!" */ "나는 소중하니까";

    // 화면출력1
    document.write(`
    ${user_name}님, 안녕하세요 <br> 
    오늘의 날씨는 ${today_weather}입니다 <br>
    ${message} <br><br>`);

    // 기존 변수값 변경
    // 화면출력2
    document.write(`
    ${user_name}님, 안녕하세요 <br> 
    오늘의 날씨는 ${today_weather}입니다 <br>
    ${message} <br><br> `);

    /* [ 연산자 ]

        1. 산술연산자(사칙연산)
          1) 더하기: +
          2) 마이너스: -
          3) 곱하기: *
          4) 나누기: /

          -> 더하기 연산에 대한 결과
          숫자+숫자= 숫자
          문자+숫자= 문자
          문자+문자= 문자
          변수+변수= 변수값에 대한 더하기 연산

          -> 빼기, 곱하기, 나누기는 모두 숫자만 가능한 연산 */

    // 변수를 한번만 선언하고 한꺼번에 할당하기
    // var를 앞에 한번만 쓰고 뒤에 콤마로 연결하고 끝에는 세미콜론
    var F = 500, G = 5, H = 12, I = 2;

    document.write(
      `1. 산술연자: <br>
      ${F} + ${G} x ${H} / ${I}= ${F+G*H/I} <br><br>`
    )

    /* 2. 나머지 연산자: %
      앞수%뒷수 -> 앞수에서 뒷수를 나눈 나머지
      예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수
    */
   document.write(`
   2. 나머지 연산자 <br>
      ${H} / ${G} = ${H/G} <br> <br>
   `)

   /* 3. 비교연산자
      - 두가지 값을 비교하여 true/false의 결과값을 얻는 연산자

      1) > 크다(초과)
      2) < 작다(미만)
      3) >= 크거나 같다(이상)
      4) <= 작거나 같다(이하)
      5) == 같다(동등) 예) 1 == '1' 은 true
      6) != 같지않다
      7) === 같다(동등비교 - 형까지 비교) 예) 1 === '1' 은 false
      8) !== 같지않다(동등비교 - 형까지 비교)
      
      주의사항: 비교연산자의 결과로 반드시 true / false가 나옴
   */
    document.write(`
      3. 비교연산자 <br>
      1 == '1'의 결과는? ${1=='1'}  <br>
      1 == '1'의 결과는? ${1==='1'}  <br>
      5 &gt; 10의 결과는 ${5>10}  <br> <br>
    `)
    // 꺽쇠 특수문자처리
    // > 크다 &gt;
    // < 작다 &lt;

    
  </script>

  <style>
    body{
      font-size: 2vw;
    }
  </style>
